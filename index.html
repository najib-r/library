<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Project: Library</title>
</head>
<body>
    <header>
        <button id="newBtn"> Add a book </button>
    </header>
    <div class="modal" id="myModal">
        <form id="popup">
            <input placeholder="Title" type="text" id="b-title" required>
            <input placeholder="Author" type="text" id="b-author" required>
            <input placeholder="Pages" type="number" id="b-pages" required>
            <div>
                <input type="checkbox" id="b-read">
                <label for="b-read">Read?</label>
            </div>
            <br>
            <div class="buttons">
                <button type="submit" id="submitBtn">Add book</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>
    <div class="main">

    </div>
</body>
</html>
